<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <form action="#">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <button type="submit">Login</button>

   <p class="signup-link">Don't have an account? 
    <a href="register.html">Sign up</a>
</p>

        </form>
    </div>
    <div class="social-buttons">
        <button onclick="window.location='dashboard.html'">
    <img src="google.png">
</button>
    <button class="google" onclick="alert('Google login clicked!')">
        <img src="google.png" alt="">
    </button>

    <button class="apple" onclick="alert('Apple login clicked!')">
        <img src="apple.png" alt="">
    </button>

    <button class="twitter" onclick="alert('Twitter login clicked!')">
        <img src="twitter.png" alt="">
    </button>
</div>


</body>
</html>
